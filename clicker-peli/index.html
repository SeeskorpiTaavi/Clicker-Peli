<!DOCTYPE html>
<html>
<head>
<title>Clicker-peli</title>
<meta charset="UTF-8">

</head>

<body>

   <button onclick="klikkaus()">Click</button> <br><br>

   <button onclick="lisaaTyontekija()">Palkkaa röiukko</button> Cost: 25 (Klikkaukset nousee +1) <br><br>

   <button onclick="lisaaKaivuri()">Vuokraa kaivuri</button> Cost: 200 (Klikkaukset nousee +5)
   
   <div id="klikit"></div>

   <p id="ker"></p>

   <p id="kaivuri"></p>

   <p id="laskenta"></p>

   <p id="timerId"></p>

   <p id="metsatyokone"></p>

   <button onclick="lisaaMaansiirtotyokalu()">Vuokraa maansiirtotyökalu</button> Cost: 1000 (Klikkaus per sekunti nousee +2) 
   
   <br><br>

   <button onclick="lisaaMetsatyokone()">Vuokraa mehtäkone </button> Cost: 3000 (Klikkaus per sekunti nousee +5)

   <script>
   
   var laskuri = 3000;
   var kerroin = 1;
   var kaivuri = 0;
   var tyoukko = 1;
   var maansiirtokone = 0;
   var metsatyokone = 0;
   var timerId;
   var laskenta = document.getElementById('laskenta');

    function klikkaus(){
        laskuri += 1 * kerroin;
        console.log('Pisteet: ' + laskuri);
        tulosta();
        console.log(timerId);
    }

    function lisaaTyontekija(){
        if (laskuri >= 25) {
            console.log("Palkkasit röiukon!");
            laskuri = laskuri-25;
            tyoukko++;
            kerroin++;
            tulosta();
            console.log('röiukot: ' + kerroin);
        }
    }

        function lisaaKaivuri(){
            if (laskuri >= 200) {
                console.log("Vuokrasit kaivurin!");
                laskuri = laskuri-200;
                kerroin=kerroin+5;
                kaivuri++;
                tulosta();
                console.log('Kaivurit: ' + kerroin);
         }
     }

        function aloita(){
            timerId = setInterval(laske, 1000); 
        }
        function laske(){
            laskuri += 2 * maansiirtokone + 5 * metsatyokone;
            console.log(timerId);
            tulosta();
        }

        function osta(){
            tyoukko++;
        }

        function lisaaMaansiirtotyokalu(){
            if (laskuri >= 1000) {
                console.log("Vuokrasit maansiirtotyökalun!")
                laskuri = laskuri-1000;
                maansiirtokone++;
                tulosta();
                if (timerId) {
                    return;
                }
                aloita();
               
            }
        }

        function lisaaMetsatyokone(){
            if (laskuri >= 3000) {
                console.log("Vuokrasit metsätyökoneen!")
                laskuri = laskuri-3000;
                metsatyokone++;
                tulosta();
                aloita();
               
            }
        }
        
    function tulosta(){
        console.log(laskuri);
        document.getElementById('klikit').innerHTML = laskuri;
        document.getElementById('ker').innerHTML = "Työntekijöitä: " + tyoukko;
        document.getElementById('kaivuri').innerHTML = "Kaivurit: " + kaivuri;
        document.getElementById('laskenta').innerHTML = "Maansiirtokoneet: " + maansiirtokone; 
}
    

   </script>


</body>

</html>
