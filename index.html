<!DOCTYPE html>
<html>
<head>
<title>Clicker-peli</title>
<meta charset="UTF-8">

</head>

<body>

   <button onclick="klikkaus()">Click</button>

   <button onclick="lisaaTyontekija()">Palkkaa työntekijä</button> Cost: 25 (Klikkaukset nousee +1)

   <button onclick="lisaaKaivuri()">Vuokraa kaivuri</button> Cost: 200 (Klikkaukset nousee +5)
   
   <div id="klikit"></div>

   <p id="ker"></p>

   <p id="kaivuri"></p>

   <p id="laskenta"></p>

   <p id="timerId"></p>

   <button onclick="lisaaMaansiirtotyokalu()">Vuokraa Maansiirtotyökalu</button> Cost: 1000 (Klikkaus per sekunti nousee +2)

   <script>
   
   var laskuri = 0;
   var kerroin = 1;
   var kaivuri = 0;
   var tyoukko = 1;
   var timerId;
   var laskenta = document.getElementById('laskenta');

    function klikkaus(){
        laskuri += 1 * kerroin;
        console.log('Pisteet: ' + laskuri);
        tulosta();
    }

    function lisaaTyontekija(){
        if (laskuri >= 25) {
            console.log("Palkkasit röiukon!");
            laskuri = laskuri-25;
            tyoukko++;
            kerroin++;
            tulosta();
            console.log('röiukot: ' + kerroin);
        }
    }

        function lisaaKaivuri(){
            if (laskuri >= 200) {
                console.log("Vuokrasit kaivurin!");
                laskuri = laskuri-200;
                kerroin=kerroin+5;
                kaivuri++;
                tulosta();
                console.log('Kaivurit: ' + kerroin);
         }
     }

        function aloita(){
            timerId = setInterval(laske, 1000); 
        }
        function laske(){
            laskuri = laskuri + 1 * tyoukko * 2;
            laskuri++;
            laskenta.innerHTML = laskuri;
        }

        function osta(){
            tyoukko++;
        }

        function lisaaMaansiirtotyokalu(){
            if (laskuri >= 1000) {
                console.log("Vuokrasit maansiirtotyökalun!")
                laskuri = laskuri-1000;

            }
        }
        
    function tulosta(){
        console.log(laskuri);
        document.getElementById('klikit').innerHTML = laskuri;
        document.getElementById('ker').innerHTML = "Työntekijöitä: " + tyoukko;
        document.getElementById('kaivuri').innerHTML = "Kaivurit: " + kaivuri;
        document.getElementById('laskenta').innerHTML = "Maansiirtokoneet: " + timerId; 
}
    

   </script>


</body>

</html>
